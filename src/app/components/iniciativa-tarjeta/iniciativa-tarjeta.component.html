<div class="row animated fadeIn fast">
  <div class="col-sm-12">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="heroe.img" alt="Card image cap">
      <div class="card-body">
        <h6 class="card-text">{{heroe.nombre}}</h6>
        <p class="card-text">{{heroe.aparicion | date:'dd-MM-y' }}</p>
        <div class="col-md-12 text-right">
          <button (click)="verHeroe()" type="button" class="btn btn-info">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-11.5.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
            </svg>
          </button>
          
        </div>
    </div>
  </div>
</div>
